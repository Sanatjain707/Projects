<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
  
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
  </div>
</nav>
	
	<h1 class="text-center m-3" >Update an existing Student</h1>

<div class="container m-5">
  <a th:href="@{/students}" class="btn btn-primary" role="button">Back</a>
</div>


<div class="container m-5">

<form  th:action="@{/students/{id}(id=${student.id})}" th:object="${student}"  method="post">
  <div class="mb-3 col-6">
    <label class="form-label">First Name</label>
    <input type="text"  class="form-control" name="firstName" th:field="*{firstName}" required="required">
  </div>
  
  <div class="mb-3 col-6">
    <label class="form-label">Last Name</label>
    <input type="text"  class="form-control" name="lastName" th:field = "*{lastName}" required="required"> 
  </div>
  
  <div class="mb-3 col-6">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="email" th:field = "*{email}" required="required">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
  
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
  </div>
</nav>
	
	<h1 class="text-center m-3" >Student Management System</h1>

<div class="container m-5">
  <a th:href="@{/addstudent}" class="btn btn-primary" role="button">Add Student</a>
</div>
<div class="container-fluid">
<table class="table m-5" >
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student : ${Students}">
    	<td th:text = "${student.id}" ></td>
    	<td th:text = "${student.firstName}" ></td>
    	<td th:text = "${student.lastName}" ></td>
    	<td th:text = "${student.email}" ></td>
    	<td>
    	<a th:href="@{/students/edit/{id}(id = ${student.id})}" class="btn btn-info">Update</a>
    	<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
    	</td>
    </tr>

  </tbody>
</table>

</div>
</body>
</html>
